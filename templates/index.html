<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Analysis App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 500px;
    }

    input::placeholder {
      color: #ccc !important;
    }

    #result {
      margin-top: 20px;
      white-space: pre-line;
    }

    .btn-custom {
      background-color: #28a745;
      border: none;
    }

    .btn-clear {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>
<body>
  <div class="glass-box text-center">
    <h2 class="mb-4">üìä Stock Analysis </h2>
    <h6 class="mb-4"> Evaluating Market Trends & Investment Potential</h6> 
    <form id="stockForm">
      <input
        type="text"
        id="ticker"
        name="ticker"
        class="form-control mb-3"
        placeholder="Enter NSE Ticker (e.g. INFY, TCS)"
        required
      />
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-custom text-white px-4">Analyze</button>
        <button type="button" id="clearBtn" class="btn btn-clear text-white px-4">Clear</button>
      </div>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('stockForm');
    const resultDiv = document.getElementById('result');
    const clearBtn = document.getElementById('clearBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticker = document.getElementById('ticker').value;

      resultDiv.innerText = "üîç Analyzing...";

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ticker })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = `‚ùå <strong>Error:</strong> ${data.error}`;
        } else {
          resultDiv.innerHTML = `
          ‚úÖ <strong>Analysis Successful!</strong><br><br>
          <strong>Ticker:</strong> ${data.ticker}<br>
          <strong>Price:</strong> ‚Çπ${data.last_price}<br>
          <strong>Prediction:</strong><br>${data.prediction}
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå <strong>Server Error:</strong> ${err}`;
      }
    });

    clearBtn.addEventListener('click', () => {
      document.getElementById('ticker').value = "";
      resultDiv.innerHTML = "";
    });
  </script>
</body>
</html>
